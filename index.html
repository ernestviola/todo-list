<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>Todo List</title><script defer="defer" src="bundle.js"></script></head><body><div id="root"><div class="project__list__section"><div class="project__list__header"><span>Projects</span> <button class="new__project material-symbols-outlined button__background__transparent">add_circle</button></div><div class="project__list"></div></div><div class="task__list__section"><div class="task__list__header"><span>Tasks</span> <button class="new__task material-symbols-outlined button__background__transparent">add_circle</button></div><div class="task__list"></div></div></div><footer>Made with ❤️ by <a href="https://github.com/ernestviola" target="_blank">Ernest</a></footer><dialog id="form__modal"><form action="" class="form" id="form"><div class="form__row__title form__row"><label for="title" hidden>Title</label> <input id="title" name="title" placeholder="Title" aria-label="Title" required></div><div class="form__row"><label for="description" hidden>Description</label> <textarea rows="5" type="text" id="description" name="description" placeholder="Description" aria-label="Description"></textarea></div><div class="form__row"><div class="form__item"><label for="dueDate">Due Date:</label> <input type="date" id="dueDate" name="dueDate" aria-label="Due Date"></div><div class="form__item"><label for="priority">Priority:</label> <select name="priority" id="priority" aria-label="Priority"><option value="low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select></div></div><div class="form__buttons"><button class="form__save" id="form__save" type="submit">Save</button> <button class="form__cancel" id="form__cancel" type="button">Cancel</button></div></form></dialog></body></html>
