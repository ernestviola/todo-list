<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>Todo List</title>
</head>

<body>
  <div id='root'>
    <div class='project__list__section'>
      <div class='project__list__header'>
        <span>Projects</span>
        <button class='new__project'>+</button>
      </div>
      <div class='project__list'>

      </div>
    </div>
    <div class='task__list__section'>
      <div class='task__list__header'>
        <span>Tasks</span>
        <button class='new__task'>+</button>
      </div>
      <div class='task__list'></div>
    </div>
  </div>
  <footer>Made with ❤️ by <a href='https://github.com/ernestviola' target='_blank'>Ernest</a></footer>

  <dialog id='form__modal' open>
    <form action=''>
      <div class='form__row__title'>
        <label for='title' hidden>Title</label>
        <input type='text' id='title' name='title' placeholder='Title' aria-label='Title'>
      </div>
      <div class='form__row'>
        <label for='description' hidden>Description</label>
        <input type='text' id='description' name='description' placeholder='Description' aria-label='Description'>
      </div>
      <div class='form__row'>
        <label for='dueDate' hidden>Due Date</label>
        <input type='date' id='dueDate' name='dueDate' aria-label='Due Date'>
      </div>
      <div class='form__row'>
        <label for='priority'>Priority</label>
        <select name='priority' id='priority' aria-label='Priority'>
          <option value='low'>Low</option>
          <option value='low'>Medium</option>
          <option value='low'>High</option>
        </select>
      </div>
    </form>
  </dialog>
</body>

</html>
